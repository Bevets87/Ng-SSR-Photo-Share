<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="onClose()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Change Password</h3>
            </div>
            <div class="modal-body">
              <form clrForm class="clr-form" >
                <clr-password-container>

                  <input type="password" name="old password" clrPassword [(ngModel)]="old_password" placeholder="old password" required/>
                </clr-password-container>
                <clr-password-container>

                  <input type="password" name="new password" clrPassword [(ngModel)]="new_password" placeholder="new password" required/>
                </clr-password-container>
                <div class="clr-control-container clr-error" *ngIf="error">
                  <span class="clr-subtext">{{error}}</span>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
