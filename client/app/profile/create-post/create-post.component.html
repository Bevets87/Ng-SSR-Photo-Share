<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="onClose()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Create Post</h3>
            </div>
            <div class="modal-body">
              <form clrForm>
                <clr-input-container>
                  <label for="image url">image url</label>
                  <input type="text" name="image url" clrInput placeholder="add an image url" [(ngModel)]="image_url"/>
                </clr-input-container>
                <clr-input-container>
                  <label for="tags">tags</label>
                  <input type="text" name="tags" clrInput placeholder="add photo tags" [(ngModel)]="tags"/>
                  <clr-control-helper>*tags must be separated by commas</clr-control-helper>
                </clr-input-container>
                <div class="clr-control-container clr-error" *ngIf="error">
                   <span class="clr-subtext">{{error}}</span>
                </div>
              </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" type="button" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" type="button" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
