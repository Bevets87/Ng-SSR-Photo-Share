<div class="tag-page">
  <div class="tag-page-header">
    <clr-icon shape="tag" size="70" class="is-solid"></clr-icon>
    <div class="tag-page-header-info">
      <h1>#{{tag.tag_name}}</h1>
      <h5>{{photosPagination.count}} posts</h5>
    </div>
  </div>

  <div class="tag-page-posts">
    <app-photo-gallery
      [deletable]="false"
      title="Most recent posts"
      [loading]="photosLoading"
      [photos]="photos"
      (load)="onLoadPhotos()"

    >
    </app-photo-gallery>
  </div>
</div>
