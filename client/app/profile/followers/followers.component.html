<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="onClose()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Followers</h3>
            </div>
            <div class="modal-body">
              <app-user-list
                *ngIf="!followersLoading"
                [users]="followers"
                [navigateable]="false"
                (load)="onLoadFollowers()">
              </app-user-list>
              <app-spinner *ngIf="followersLoading"></app-spinner>
            </div>
            <div class="modal-footer">

                <button class="btn btn-primary" type="button" (click)="onOk()">Ok</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
